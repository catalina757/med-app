<div class="d-flex py-5">
  <section class="container components">
    <div class="mt-0 row py-5">
      <div class="col-md-9 mb-md-0 mb-5">
        <form
          [formGroup]="contactForm"
          (ngSubmit)="submitForm()"
          id="contact-form"
          name="contact-form"
          method="POST"
        >
          <div class="row">
            <div class="col-md-6">
              <div class="md-form mb-0">
                <label for="name">Your name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-control"
                  formControlName="name"
                  required
                />
                <p *ngIf="!nameIsValid" class="font-weight-bold text-danger">
                  Name is required!
                  <!-- Show this only if "nameIsValid" is false -->
                </p>
              </div>
            </div>

            <div class="col-md-6">
              <div class="md-form mb-0">
                <label for="email">Your email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  formControlName="email"
                  required
                />
                <p *ngIf="!emailIsValid" class="font-weight-bold text-danger">
                  Email is required!
                  <!-- Show this only if "emailIsValid" is false -->
                </p>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="md-form mb-0">
                <label for="subject">Subject</label>
                <input
                  type="text"
                  id="subject"
                  name="subject"
                  class="form-control"
                  formControlName="subject"
                />
                <p *ngIf="!subjectIsValid" class="font-weight-bold text-danger">
                  Subject is required!
                  <!-- Show this only if "subjectIsValid" is false -->
                </p>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <label for="message">Your message</label>
                <textarea
                  type="text"
                  id="message"
                  name="message"
                  rows="7"
                  class="form-control md-textarea"
                  formControlName="message"
                ></textarea>
                <p *ngIf="!messageIsValid" class="font-weight-bold text-danger">
                  Message is required!
                  <!-- Show this only if "messageIsValid" is false -->
                </p>
              </div>
            </div>
          </div>
          <button class="btn btn-primary my-5" type="submit">Send</button>
        </form>

        <div class="status"></div>
      </div>

      <div class="col-md-3 text-center py-5">
        <ul class="list-unstyled mb-0">
          <li>
            <i class="fas fa-map-marker-alt fa-2x"></i>
            <p>Bucharest, Romania</p>
          </li>

          <li>
            <i class="fas fa-phone mt-4 fa-2x"></i>
            <p>+ 40 757 33 44 31</p>
          </li>

          <li>
            <i class="fas fa-envelope mt-4 fa-2x"></i>
            <p>contact@med-app.ro</p>
          </li>
        </ul>
      </div>
    </div>
  </section>
</div>

<!-- /.row -->
<div class="row pt-4">
  <!-- pagination -->
  <div class="">
    <pagination-controls
      class="text-right"
      (pageChange)="page = $event"
    ></pagination-controls>
  </div>
  <!-- /pagination -->
  <div class="col-12">
    <!-- .card -->
    <div class="card">
      <!-- .card-header -->
      <div class="card-header">
        <h3 class="card-title">Patients</h3>
        <div class="card-tools">
          <div class="input-group input-group-sm" style="width: 165px">
            <button
              type="button"
              class="btn btn-default"
              data-toggle="modal"
              data-target="#modal-lg"
            >
              Add patient
            </button>

            <div class="modal fade" id="modal-lg">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title">Add Patient</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <input type="text" class="form-control" placeholder="Patient name">
                  </div>
                  <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                  </div>
                </div>
                <!-- /.modal-content -->
              </div>
              <!-- /.modal-dialog -->
            </div>
            <!-- /.modal -->
          </div>
        </div>
      </div>
      <!-- /.card-header -->

      <!-- .card-body -->
      <div class="card-body table-responsive p-0">
        <table class="table table-hover text-wrap">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Address</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let patient of patientsList
                  | paginate: { itemsPerPage: 10, currentPage: page }
              "
            >
              <td>{{ patient.id }}</td>
              <td>{{ patient.firstName + " " + patient.lastName }}</td>
              <td>{{ patient.streetAddress + ", " + patient.city }}</td>
              <td>{{ patient.phone }}</td>
              <td>{{ patient.email }}</td>
              <td>
                <div class="btn-group">
                  <button type="button" class="btn btn-warning">Action</button>
                  <button
                    type="button"
                    class="btn btn-warning dropdown-toggle dropdown-icon"
                    data-toggle="dropdown"
                  >
                    <span class="sr-only">Toggle Dropdown</span>
                  </button>
                  <div class="dropdown-menu" role="menu">
                    <button class="dropdown-item">
                      <i class="fas fa-pencil-alt px-3"></i>
                      Edit
                    </button>
                    <button class="dropdown-item" (click)="deletePatient(patient)">
                      <i class="fas fa-eraser px-3"></i>
                      Delete
                    </button>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
</div>
<!-- /.row -->

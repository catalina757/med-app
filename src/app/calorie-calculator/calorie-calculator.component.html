<div class="d-flex py-5">
    <section class="container components">
        <div class="mt-0 row py-5">
            <div class="col-md-6 mb-md-0 mb-5">
                <form
                        [formGroup]="calorieForm"
                        (ngSubmit)="submitCalorieForm()"
                        id="calorie-form"
                        name="calorie-form"
                        method="POST"
                >
                    <div class="row-cols-1">
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <label for="age">Your age</label>
                                <input
                                        type="number"
                                        id="age"
                                        name="age"
                                        class="form-control"
                                        formControlName="age"
                                        required
                                />
                                <p *ngIf="!ageIsValid" class="font-weight-bold text-danger">
                                    Age is required!
                                    <!-- Show this only if "ageIsValid" is false -->
                                </p>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <label for="height">Your height</label>
                                <input
                                        type="number"
                                        id="height"
                                        name="height"
                                        class="form-control"
                                        formControlName="height"
                                        required
                                />
                                <p *ngIf="!heightIsValid" class="font-weight-bold text-danger">
                                    Weight is required!
                                    <!-- Show this only if "subjectIsValid" is false -->
                                </p>
                            </div>
                        </div>

                        <div class="col-md-6">
                        <div class="md-form mb-0">
                            <label for="weight">Your weight</label>
                            <input
                                    type="number"
                                    id="weight"
                                    name="weight"
                                    class="form-control"
                                    formControlName="weight"
                            />
                            <p *ngIf="!weightIsValid" class="font-weight-bold text-danger">
                                Weight is required!
                                <!-- Show this only if "subjectIsValid" is false -->
                            </p>
                        </div>
                    </div>
                    </div>

                    <button class="btn btn-primary my-5" type="submit">Send</button>
                </form>

                <span>BMR is: </span><span>{{bmr}}</span>

            </div>
        </div>
    </section>
</div>

<div class="modal fade" id="modal-patient-dialog">
    <div class="modal-dialog modal-lg">-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add Patient</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <label for="firstName">First Name: </label>
                <input
                        type="text"
                        class="form-control"
                        name="firstName"
                        id="firstName"
                        ngModel
                        #firstName="ngModel"
                        required>
            </div>
            <p *ngIf="!firstName.valid && firstName.touched">Please enter a valid value!</p>
            <div class="modal-body">
                <label for="lastName">Last Name: </label>
                <input
                        type="text"
                        class="form-control"
                        name="lastName"
                        id="lastName"
                        #lastName = "ngModel"
                        ngModel
                        required>
            </div>
            <p *ngIf="!lastName.valid && lastName.touched">Please enter a valid value!</p>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
<!--                <button type="button" class="btn btn-primary" [disabled]="!addPatientModal.valid"-->
<!--                        (click)="createPatient(addPatientModal)" data-dismiss="modal">Save changes-->
<!--                </button>-->
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<button (click)="sendMessageToParent(messageToSendToP)">Send to Parent</button>
